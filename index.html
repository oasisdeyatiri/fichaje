<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Limpieza</title>
  <script>
    window.onload = function() {
      // Verificar si se puede obtener la geolocalización
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var lat = position.coords.latitude;
          var lon = position.coords.longitude;
          // Redirigir al formulario con la ubicación prellenada
          var formularioURL = "https://docs.google.com/forms/d/e/1FAIpQLSfrIG5KNPTHWSOUgKpcBNJcx_CqIyhg-3SfHrMb1LvpyKjLUw/viewform?usp=pp_url&entry.773562869=Solange+Rodriguez&entry.343243776=Retiro+de+basura+y+limpieza+de+cuarto+de+basuras+y+tachos&entry.1232260744=";
          formularioURL += lat + "," + lon;  // Añadir latitud y longitud al URL
          window.location.href = formularioURL;  // Redirigir al formulario
        }, function(error) {
          alert("No se pudo obtener la ubicación.");
        });
      } else {
        alert("Geolocalización no soportada por tu navegador.");
      }
    };
  </script>
</head>
<body>
  <h1>Redirigiendo al formulario...</h1>
</body>
</html>
